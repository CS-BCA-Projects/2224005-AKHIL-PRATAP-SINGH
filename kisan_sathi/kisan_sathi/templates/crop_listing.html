<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Crops | Kisan Sathi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Sell Your Crops</h2>
    <form action="/sell_crops" method="POST">
        <label for="crop_name">Crop Name:</label>
        <input type="text" name="crop_name" required><br>

        <label for="crop_weight">Weight (in kg):</label>
        <input type="number" name="crop_weight" required><br>

        <label for="crop_price">Price (per kg):</label>
        <input type="number" name="crop_price" required><br>

        <label for="crop_variety">Crop Variety:</label>
        <input type="text" name="crop_variety" required><br>

        <button type="submit">List Crop</button>
    </form>

    <h2>Your Listed Crops</h2>
    <ul>
        {% for crop in crops %}
            <li>{{ crop.crop_name }} - {{ crop.crop_weight }}kg @ â‚¹{{ crop.crop_price }}/kg ({{ crop.crop_variety }})</li>
        {% endfor %}
    </ul>

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
